name: Daily Commit
on:
  schedule:
    # Runs at 08:00 UTC daily
    - cron: '0 8 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update daily log
      run: |
        echo -e "# ðŸ“Š Profile Activity Log\n" > daily_activity.md
        echo -e "**Last Update:** $(date '+%Y-%m-%d %H:%M:%S UTC')\n" >> daily_activity.md
        echo -e "**Status:** ðŸŸ¢ Active\n" >> daily_activity.md
        echo -e "**Location:** ðŸ‡²ðŸ‡¾ Malaysia\n" >> daily_activity.md
        echo -e "**Day of Year:** $(date +%j)/365\n" >> daily_activity.md
        echo -e "**Unix Timestamp:** $(date +%s)\n" >> daily_activity.md
        echo -e "---\n" >> daily_activity.md
        echo "*This file is automatically updated daily to maintain GitHub activity.*" >> daily_activity.md
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi
        git commit -m "Automated daily update - $(date +%Y-%m-%d)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
